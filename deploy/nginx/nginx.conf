user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # --- HTTP: redirect to HTTPS ---
    server {
        listen 80;
        server_name ecometrics.hailersh.xyz 89.117.63.177;

        return 301 https://$host$request_uri;
    }

    # --- HTTPS server ---
    server {
        listen 443 ssl;
        server_name ecometrics.hailersh.xyz 89.117.63.177;

        ssl_certificate /etc/letsencrypt/live/ecometrics.hailersh.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ecometrics.hailersh.xyz/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Angular frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django API
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django admin
        location /admin/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Django static
        location /static/ {
            alias /staticfiles/;   # path inside nginx container
            access_log off;
            expires 30d;
        }

    }
}