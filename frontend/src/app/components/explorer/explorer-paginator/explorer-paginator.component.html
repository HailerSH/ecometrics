
<div class="mt-6 flex justify-center">
  <div
    class="inline-flex items-center gap-3 rounded-full border border-slate-800 bg-slate-900/80 px-4 py-2
           text-xs text-slate-300 shadow-md shadow-slate-900/50"
  >
    <button
      type="button"
      (click)="prev.emit()"
      [disabled]="currentPage === 1"
      class="rounded-full px-3 py-1 font-medium transition disabled:opacity-40 disabled:cursor-default
             border border-slate-700 bg-slate-900 hover:border-emerald-400 hover:text-emerald-200"
    >
      Prev
    </button>

    <span class="text-slate-400">
      Page
      <span class="font-semibold text-slate-100">{{ currentPage }}</span>
      / {{ totalPages }}
    </span>

    <span class="hidden text-slate-500 sm:inline">
      • Showing
      <span class="font-semibold text-slate-100">{{ pageStart }}</span>
      –
      <span class="font-semibold text-slate-100">{{ pageEnd }}</span>
      of
      <span class="font-semibold text-slate-100">{{ totalItems }}</span>
    </span>

    <button
      type="button"
      (click)="next.emit()"
      [disabled]="currentPage === totalPages"
      class="rounded-full px-3 py-1 font-medium transition disabled:opacity-40 disabled:cursor-default
             border border-slate-700 bg-slate-900 hover:border-emerald-400 hover:text-emerald-200"
    >
      Next
    </button>
  </div>
</div>
