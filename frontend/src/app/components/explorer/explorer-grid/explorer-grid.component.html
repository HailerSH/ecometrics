
<section class="space-y-4">
  <div *ngIf="!hasData" class="py-10 text-center text-sm text-slate-400">
    No emissions match your filters.
  </div>

  <div *ngIf="hasData" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <article
      *ngFor="let e of emissions"
      class="flex flex-col gap-3 rounded-3xl border border-slate-800 bg-slate-900/70 p-4 shadow-md shadow-slate-900/40 transition hover:border-emerald-400/40 hover:shadow-emerald-500/20"
    >
      <!-- Top row: year + emissions -->
      <div class="flex items-center justify-between gap-2">
        <span
          class="inline-flex items-center rounded-full bg-slate-800/90 px-2.5 py-1 text-[11px] font-semibold text-slate-100"
        >
          Year {{ e.year }}
        </span>

        <span
          class="inline-flex items-center rounded-2xl bg-emerald-500/10 px-3 py-1 text-xs font-semibold text-emerald-300 ring-1 ring-emerald-500/40"
        >
          {{ e.emissions }} Mt
        </span>
      </div>

      <!-- One-row chips: country • activity • emission type -->
      <div class="flex flex-wrap items-center gap-2 text-[11px]">
        <span class="rounded-full bg-slate-800/90 px-2.5 py-1 text-[11px] font-semibold text-slate-100">
          {{ e.country }}
        </span>

        <span class="text-slate-500">•</span>

        <span
          class="rounded-full px-2.5 py-1 text-[11px] font-semibold
                 bg-gradient-to-r from-slate-600/20 to-cyan-600/10
                 text-slate-200 ring-1 ring-slate-500/40 shadow-[0_0_10px_rgba(16,185,129,0.15)]"
        >
          {{ e.activity }}
        </span>

        <span class="text-slate-500">•</span>

        <span class="rounded-full bg-slate-900 px-2.5 py-1 text-[11px] text-slate-300 ring-1 ring-slate-700">
          {{ e.emission_type }}
        </span>
      </div>
    </article>
  </div>
</section>
